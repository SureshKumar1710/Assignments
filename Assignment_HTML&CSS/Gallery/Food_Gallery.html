<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Gallery</title>
  <link rel="stylesheet" href="Food_Gallery_style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Food <span>Gallery</span></h1>
    <div class="gallery">
      <div class="column">
        <div class="item"><img src="apple.jpg" alt="Apple"></div>
        <div class="item"><img src="burger.jpg" alt="Burger"></div>
        <div class="item"><img src="icecream.jpg" alt="Ice Cream"></div>
        <div class="item"><img src="dish.jpg" alt="Dish"></div>
      </div>
      <div class="column">
        <div class="item"><img src="cake.jpg" alt="Cake"></div>
        <div class="item"><img src="naan.jpg" alt="Naan"></div>
        <div class="item"><img src="noodles.jpg" alt="Noodles"></div>
        <div class="item"><img src="sushi.jpg" alt="Sushi"></div>
        <div class="item"><img src="pancake.jpg" alt="Pancake"></div>
      </div>
      <div class="column">
        <div class="item"><img src="steak.jpg" alt="Steak"></div>
        <div class="item"><img src="sushi2.jpg" alt="Sushi 2"></div>
        <div class="item"><img src="tea.jpg" alt="Tea"></div>
        <div class="item"><img src="pizza.jpg" alt="Pizza"></div>
        <div class="item"><img src="dish2.jpg" alt="Dish 2"></div>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Food Galley for css assignment</p>
  </footer>
</body>
</html>
