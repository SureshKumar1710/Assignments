<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Musify</h1>
        <button id="favourites-toggle" class="favourites-btn">Show Favourites</button>
    </header>

    <div id="sidebar" class="sidebar">
        <h3 id="sidebar-title">Playlist</h3>
        <ul id="song-list"></ul>
    </div>

    <main>
        <div class="music-player">
            <h3 id="song-title">Song Title</h3>
            <img id="album-cover" src="default.jpg" alt="Album Cover">
            <audio id="audio" controls></audio>
            <div class="nav-buttons">
                <button id="prev-btn">&#x25C0;</button>
                <button id="next-btn">&#x25B6;</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
