<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quiz</h1>
    </header>
    <div class="main">
        <div class="question-container">
            <h2 id="question-number">Question 1</h2>
            <p id="question-text">Loading question...</p>
            <form id="quiz-form">
                <div class="option">
                    <input type="radio" id="option1" name="answer" required>
                    <label for="option1" id="label1"></label>
                </div>
                <div class="option">
                    <input type="radio" id="option2" name="answer">
                    <label for="option2" id="label2"></label>
                </div>
                <div class="option">
                    <input type="radio" id="option3" name="answer">
                    <label for="option3" id="label3"></label>
                </div>
                <div class="option">
                    <input type="radio" id="option4" name="answer">
                    <label for="option4" id="label4"></label>
                </div>
                <div class="button-group">
                    <button type="button" id="prev-btn" class="nav-btn">Previous</button>
                    <button type="button" id="next-btn" class="nav-btn">Next</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
